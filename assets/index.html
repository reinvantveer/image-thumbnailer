<html lang="en" ng-app="thumbnailApp">
<head>
    <meta charset="iso-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootswatch.com.slate.bootstrap.css" type="text/css">
    <link href="css/scrolling-nav.css" rel="stylesheet">
    <script src="js/angular.min.js" type="application/javascript"></script>
    <script src="js/app.js" type="application/javascript"></script>
    <script src="js/controllers.js" type="application/javascript"></script>

</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand page-scroll" href="#page-top">Image Thumbnailer</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                <li class="hidden">
                    <a class="page-scroll" href="#page-top"></a>
                </li>
                <li>
                    <a class="page-scroll" href="#folderselect">Folder selection</a>
                </li>
                <li>
                    <a class="page-scroll" href="#progress">Thumbnail progress</a>
                </li>
                <li>
                    <a class="page-scroll" href="#gallery">Viewer</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>


<div class="container">
    <section id="folderselect" ng-controller="pictureDirController">
        <h1>Hi there.</h1>
        <h4>
            Let's create some thumbnails, shall we?
        </h4>
        <form class="form-horizontal">
            <fieldset>
                <legend>In the config file, you have supplied the following directory to process:</legend>
                <div class="form-group">
                    <label for="inputDir" class="col-lg-2 control-label">Directory</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="inputDir" placeholder="Dir" type="text" ng-model="pictureDir">
                    </div>
                </div>

                <div class="form-group">
                    <label for="textArea" class="col-lg-2 control-label">Files in this folder:</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" rows="12" id="textArea" disabled ng-model="fileList"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary">Process 'em!</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </section>

    <section id="progress">
        <div id="idleprogress">There's nothing to see here</div>
    </section>
    <section id="gallery">
        <div id="idlegallery">Nope, nothing here yet either</div>
        <div id="tiles" class="fixed" when-scrolled="loadMore()">
            <!--div class="tile" ng-repeat="thumb in items track by $index | filter:query">
                <a href="{{thumb.href}}" target="_blank">
                    <img class="thumbnail" alt="{{thumb.href}}" src="{{thumb.src}}" />
                </a>
            </div-->
        </div>

    </section>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.min.js"></script>
<script src="js/scrolling-nav.js"></script>
</body>
</html>
